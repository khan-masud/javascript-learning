<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="header">Basic Calculator <br />
            <div id="copyright">
                <span id="name1">Made by </span> <span id="name2">Abdullah Al Masud</span>
            </div>
            </div>
        <div class="monitor">
            <input type="text" id="input" readonly>
        </div>
        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button>0</button>
            <button id="clear">AC</button>
            <button id="equal">=</button>
            <button class="operation">+</button>
            
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
