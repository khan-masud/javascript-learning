<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Product Cart</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">
              Add Product Cart
            </div>
            <div id="author">
                <span id="text">
                    Made by 
                </span>
                <span id="name">
                    Abdullah Al Masud
                </span>
            </div>
        </div>
        <form action="" id="form">
            <center>

        </center>
        </form>
    </div>

    <h2 id="ourProducts">Our Products</h2>
    <div id="productList">
    </div>

    <script src="index.js"></script>
