<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="header">
            <div id="title">
                Time Clock
            </div>
            <div id="authorBox">
                <span id="text">
                    Made by 
                </span>
                <span id="name">
                    Abdullah Al Masud
                </span>
            </div>
        </div>
        <div id="timeWrapper">
            <div class="timeBox">
                <div class="boxes" id="hours">00</div>
                <p>Hours</p>
            </div>
            <div class="timeBox">
                <div class="boxes" id="minutes">00</div>
                <p>Minutes</p>
            </div>
            <div class="timeBox">
                <div class="boxes" id="seconds">00</div>
                <p>Seconds</p>
            </div>
        </div>
        <div id="dateBox">
            <span id="dateText">Today's Date : </span>
            <span id="dateShow">00</span>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
