<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Register Form</h2>

    <form action="" id="form">

    <label for="name">Your Name</label> <br />
    <input type="text" name="name" placeholder="Enter your name">

    <label for="email">Your Email</label> <br />
    <input type="email" name="email" placeholder="Enter your email">

    <label for="phone">Your Phone Number</label> <br />
    <input type="tel" name="phone" placeholder="Enter your phone number">

    <label for="password">Your Password</label> <br />
    <input type="password" name="password" placeholder="Enter your password">

    <label for="gender">Your Gender</label> <br />
    <select name="gender" id="">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="doNotSay">I don't want to say</option>
    </select>

    <label for="country">Your Country</label> <br />
    <select name="country" id="">
        <option value="australia">Australia</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
        <option value="usa">USA</option>
    </select>

    <label for="details">Enter About You</label> <br />
    <textarea name="details" id="" placeholder="Describe about you"></textarea>

    <button>Submit</button>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
